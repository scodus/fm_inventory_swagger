  /api/category:
    post:
      tags:
        - Category
      summary: store
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: Sub Title 2
                detail:
                  type: string
                  example: |-
                    alkdsjwjaldjald
                    adklwjalkjsdkljwakl
                inventory_forecast_id:
                  type: string
                  example: asldj01-=10i10123
                parent_id:
                  type: integer
                  example: '3'
                status:
                  type: integer
                  example: '0'
      parameters:
        - name: organizationId
          in: header
          schema:
            type: string
          example: 33d5fc59-963d-4bb6-b429-117ee601826d
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Category
      summary: index
      parameters:
        - name: organizationId
          in: header
          schema:
            type: string
          example: 33d5fc59-963d-4bb6-b429-117ee601826d
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: status
          in: query
          schema:
            type: string
        - name: sort_key
          in: query
          schema:
            type: string
          example: TITLE
        - name: sort_order
          in: query
          schema:
            type: string
          example: asc
        - name: paginate
          in: query
          schema:
            type: integer
          example: '1'
        - name: limit
          in: query
          schema:
            type: integer
          example: '2'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/category/{category_id}:
